<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Wordle</title>
    </head>
    <body>
        <main>
            <h1>Guess the 5-letter word!</h1>
            <div id="guesses-left"></div>
            
            <div id="board">
                <div id="guess-1" class="row">
                    <div class="box" id="g1-l1"></div>
                    <div class="box" id="g1-l2"></div>
                    <div class="box" id="g1-l3"></div>
                    <div class="box" id="g1-l4"></div>
                    <div class="box" id="g1-l5"></div>
                </div>
                <div id="guess-2" class="row">
                    <div class="box" id="g2-l1"></div>
                    <div class="box" id="g2-l2"></div>
                    <div class="box" id="g2-l3"></div>
                    <div class="box" id="g2-l4"></div>
                    <div class="box" id="g2-l5"></div>
                </div>
                <div id="guess-3" class="row">
                    <div class="box" id="g3-l1"></div>
                    <div class="box" id="g3-l2"></div>
                    <div class="box" id="g3-l3"></div>
                    <div class="box" id="g3-l4"></div>
                    <div class="box" id="g3-l5"></div>
                </div>
                <div id="guess-4" class="row">
                    <div class="box" id="g4-l1"></div>
                    <div class="box" id="g4-l2"></div>
                    <div class="box" id="g4-l3"></div>
                    <div class="box" id="g4-l4"></div>
                    <div class="box" id="g4-l5"></div>
                </div>
                <div id="guess-5" class="row">
                    <div class="box" id="g5-l1"></div>
                    <div class="box" id="g5-l2"></div>
                    <div class="box" id="g5-l3"></div>
                    <div class="box" id="g5-l4"></div>
                    <div class="box" id="g5-l5"></div>
                </div>
                <div id="guess-6" class="row">
                    <div class="box" id="g6-l1"></div>
                    <div class="box" id="g6-l2"></div>
                    <div class="box" id="g6-l3"></div>
                    <div class="box" id="g6-l4"></div>
                    <div class="box" id="g6-l5"></div>
                </div>
            </div>

            <div id="result"></div>

            <div id="keyboard"></div>

            <div class="spacer"></div>

        </main>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/db74b355a3.js" crossorigin="anonymous"></script>
    </body>
</html>
